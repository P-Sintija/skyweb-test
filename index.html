<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skyweb test</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<nav class="top-navbar">
    <div class="covid-info">
        <a href="#">covid-19 information</a>
    </div>
    <div class="user-info">
        <a class="user-link" href="#">sign in</a>
        <span>|</span>
        <a class="user-link" href="#">join</a>
    </div>
</nav>

<nav class="navbar">
    <a href="#" class="toggle-button">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </a>
    <div class="logo">
        <img src="/logos/logo.png" alt="logo">
    </div>
    <div class="navbar-links">
        <ul>
            <li><a href="#">shop</a></li>
            <li><a href="#">learn</a></li>
            <li><a href="#">fit</a></li>
            <li><a href="#">inspire</a></li>
            <li><a href="#">connect</a></li>
        </ul>
    </div>
    <div class="navbar-cart">
        <a href="#">
            <img src="/icons/cart.png" alt="cart">
        </a>
    </div>
</nav>

<div class="line"></div>

<div class="container">
    <div class="product-image">
        <img src="/images/shirt.png" alt="shirt">
    </div>
    <div class="product-description">
        <h2>Palermo - White Twill 100s Dress Shirt</h2>
        <h5>$90</h5>
        <ul>
            <li>
                <div class="icon">
                    <img src="/icons/fit.png" alt="fit">
                </div>
                <p>guaranteed fit</p>
            </li>
            <li>
                <div class="icon">
                    <img src="/icons/cut.png" alt="cut">
                </div>
                <p>100% hand cut & sewn</p>
            </li>
            <li>
                <div class="icon">
                    <img src="/icons/delivery.png" alt="delivery">
                </div>
                <p>delivery between
                    <span>  may 29 - jun 01</span>
                </p>
            </li>
            <li>
                <div class="icon">
                    <img src="/icons/mask.png" alt="mask">
                </div>
                <div class="included-attribute">
                    <p class="something">complimentary cloth mask included</p>
                    <a href="#">learn more</a>
                </div>
            </li>
        </ul>
        <button>add to cart</button>
    </div>
</div>
</body>
</html>
